<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Shilin Zhang</title>
    <style>
        /* Simple CSS for styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #ddc795;
            color: black;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            text-align: center;
            margin: 20px 0;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #333;
        }
        section {
            margin: 20px;
        }
        footer {
            background-color: #ddc795;
            color: black;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        button {
        background-color: #a87f1f; /* Bootstrap success green */
        color: white;
        border: none;
        border-radius: 25px; /* Fully rounded */
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        transition: transform 0.3s ease;
        }

        button:hover {
            transform: scale(1.05); /* Slightly enlarge on hover */
        }


    </style>
</head>
<body>

    <!-- Header section -->
    <header>
        <h1>Shilin Zhang</h1>
        <div id="header-icons" style="display: flex; justify-content: center; gap: 20px;">
            <a href="https://github.com/Ellieshz" target="_blank"> 
                <img src="about-icons/github.png" alt="GitHub" style="width: 36px; height: 36px;">
            </a>
            <a href="https://drive.google.com/file/d/1h5b-WAqGKgfdXZ-N6hTv5nc5R4XeIsur/view?usp=sharing", target="_blank">
                <button>CV</button>
            </a>
            <a href="https://www.linkedin.com/in/ellieszh" target="_blank"> 
                <img src="about-icons/linkedin.png" alt="Linkedin" style="width: 36px; height: 36px;">
            </a>
        </div>
    </header>

    <!-- Navigation menu -->
    <nav>
        <a href="#about">About</a>
        <a href="#Project">Projects</a>
    </nav>

    <section id="about">
        <h2>About Me</h2>
    </section>

    <section id="projects">
        <h2>Projects</h2>
        <p>Please click the icon below to learn more about the project!</p>
        <div id="project-icons" style="display: flex; justify-content: space-around;"> <!-- Flexbox for layout -->
            <!-- The project icons will be added here -->
        </div>
    </section>

    <!-- Footer section -->
    <footer>
        <p>&copy; <span id="year"></span> My Website. All rights reserved.</p>
    </footer>

    <!-- JavaScript to dynamically generate the current year -->
    <script src= "website.js">
    </script>


</body>
</html>
